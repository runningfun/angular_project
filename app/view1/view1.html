<h2 class="sub-header">Gas energy counter</h2>

<dic class="container-fluid">

    <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
            <li><a href="#/reports">Reports</a></li>
            <li><a href="#/analytics">Analytics</a></li>
            <li><a href="#/export">Export</a></li>
        </ul>
    </div>

<div class="table-responsive">

<table class="table table-striped" ng-controller="GasController">

    <thead>
    <tr>
        <th>Date</th>
        <th class="numeric">Counter value</th>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="item in getGas | orderBy:'date':true " >
        <td>{{item.date}}</td>
        <td class="numeric"> {{item.value}}</td>
        <td><input type="submit" value="Delete" class="btn btn-danger" ng-click="removeRow(item.date, item.value, item._id)"/></td>
    </tr>
    </tbody>
</table>
</div>

<form class="form-horizontal"  role="form" ng-submit="commitMeter()" ng-controller="SubmitController">
    <div class="form-group">
        <label class="col-md-2 control-label">Date</label>
        <div class="col-md-4">
            <input type="text" class="form-control" name="meter reading date "
                   ng-model="meterReadingDate" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Value</label>
        <div class="col-md-4">
            <input type="text" class="form-control" name="meter reading value"
                   ng-model="meterReadingValue" />
        </div>
    </div>
    <div class="form-group">
        <div style="padding-left:110px">
            <input type="submit" value="Add value" class="btn btn-primary"/>
        </div>
    </div>
</form>
</dic>
